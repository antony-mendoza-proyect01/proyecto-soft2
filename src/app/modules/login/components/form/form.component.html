

<form [formGroup]="registerForm">


  <div class="form-group group mt-1">

    <label  for="username">Usuario</label>
    <input  type="text"
            formControlName="username"
            class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
            id="username">
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Usuario es requerido</div>
    </div>
  </div>

  <div class="form-group group">

    <label  for="password">Contraseña</label>
    <input  type="password"
            class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            formControlName="password"
            id="password">
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Contraseña es requerido</div>
    </div>
  </div>

  <button [disabled]="!(action$ | async)"
          (click)="onSubmit()  "
          class="btn btn-primary-app py-2 mt-4 w-100">
    {{!(action$ | async) ? 'Cargando' : 'Ingresar' }}
    <i class="ps-md-1 fas "
        [ngClass]="{
                    'fa-spinner animation-sync' : !(action$ | async)} "></i>
  </button>

</form>
