<div class="table-responsive fixTableHead " >
  <table class="table table-striped  table-bordered  table-sm mb-1 "
         [ngClass]="{'table_loader': loading$ | async  }">
    <thead>
    <tr>
      <th scope="col" sortable="nombreFormato" (sort)="onSort($event)"><span>Formato</span></th>
      <th scope="col" sortable="tarea" (sort)="onSort($event)"><span>tarea</span></th>
      <th scope="col" sortable="clienteFinal" (sort)="onSort($event)"><span>cliente Final</span></th>
      <th scope="col" sortable="direccion" (sort)="onSort($event)"><span>direccion</span></th>
      <th scope="col" sortable="servicio" (sort)="onSort($event)"><span>servicio</span></th>
      <th scope="col" sortable="operador" (sort)="onSort($event)"><span>operador</span></th>
      <th scope="col" sortable="estado" (sort)="onSort($event)"><span>estado</span></th>
      <th scope="col" sortable="categoriaCambio" (sort)="onSort($event)"><span>categoriaCambio</span></th>
    </tr>

    </thead>
    <tbody>
    <ng-container *ngIf="documentos$ | async as documentos">
      <tr *ngFor="let d of  documentos" >
        <td><span>{{ d.nombreFormato }}</span></td>
        <td><span>{{ d.tarea }}</span></td>
        <td><span>{{ d.clienteFinal }}</span></td>
        <td><span>{{ d.direccion }}</span></td>
        <td><span>{{ d.servicio }}</span></td>
        <td><span>{{ d.operador }}</span></td>
        <td><span>{{ d.estado }}</span></td>
        <td><span>{{ d.categoriaCambio }}</span></td>


      </tr>
    </ng-container>

    <tr *ngIf="(documentos$ | async)?.length === 0" >
      <td colspan="99" class="text-center">
        <span class="mb-0 ">No se encuentran registros para su busqueda</span>
      </td>
    </tr>
    </tbody>
  </table>

  <ng-container *ngIf="documentos$ | async as documentos " >
    <ng-container *ngIf="documentosAux$ | async as documentosAux ">
      <app-paginado
        [items]="documentos"
        [itemsAux]="documentosAux"
        (itemsPaginado)="onItemsPaginado($event)"></app-paginado>
    </ng-container>
  </ng-container>
</div>
