<div class="table-responsive fixTableHead mt-2" >
  <table class="table table-striped  table-bordered  table-sm mb-1 "
         [ngClass]="{'table_loader': loading$ | async  }">
    <thead>
    <tr>
      <th scope="col" ><span>Formato</span></th>
      <th scope="col" ><span>tarea</span></th>
      <th scope="col" ><span>cliente Final</span></th>
      <th scope="col" ><span>direccion</span></th>
      <th scope="col" ><span>servicio</span></th>
      <th scope="col" ><span>operador</span></th>
      <th scope="col" ><span>estado</span></th>
      <th scope="col" ><span>categoria Cambio</span></th>
    </tr>

    </thead>
    <tbody>
    <ng-container *ngIf="documentos$ | async as documentos">
      <tr *ngFor="let d of  documentos" >
        <td><span>{{ d.idFormato }}</span></td>
        <td><span>{{ d.tarea }}</span></td>
        <td><span>{{ d.clienteFinal }}</span></td>
        <td><span>{{ d.direccion }}</span></td>
        <td><span>{{ d.servicio }}</span></td>
        <td><span>{{ d.operador }}</span></td>
        <td><span>{{ d.estado }}</span></td>
        <td><span>{{ d.categoriaCambio }}</span></td>
      </tr>
    </ng-container>

    <tr *ngIf="(documentos$ | async)?.length === 0" >
      <td colspan="99" class="text-center">
        <span class="mb-0 ">No se encuentran registros</span>
      </td>
    </tr>
    </tbody>
  </table>

</div>
